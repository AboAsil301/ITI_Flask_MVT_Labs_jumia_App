{% extends 'layouts/base.html' %}
{% block title %} Category Details  {% endblock %}
{% block body %}
  <!-- Start Body -->
  <div class="container py-5">
    <div class="row mb-5">
      <!-- * Images * -->
      <div class="col-lg-6 row">
           {% for product in category.products %}
          <div class="col-4 text-center">
            <img src="{{ url_for('static', filename='images/product/'+product.image)}}" class="mb-2" width="96" alt="Product Image">
          </div>
          {% endfor %}



      </div>
      <!--  Details -->
      <div class="col-lg-6 text-start px-5 mt-lg-0 mt-4">
        <h1 class="">{{category.name}}</h1>
        <hr />
        <div>
          <p class="bg-light fw-bold p-3" style="width: 280px;">Created At: <small class="fw-normal">{{category.created_at}}</small></p>
          <p class="bg-light fw-bold p-3" style="width: 280px;">Updated At: <small class="fw-normal">{{category.updated_at}}</small></p>
        </div>
        <hr />
        <a href="{{url_for('categories.index')}}" class="btn text-white" style="background-color: #5585b5">	&larr; Go Back To Home</a>
      </div>
    </div>
  </div>
  <!-- End Body -->
{% endblock %}
