{% extends 'layouts/base.html' %}

{% block title %} Edit Product  {% endblock %}
{% block body %}
  <!-- Start Body -->
  <div class="container ">
    <h3 class="py-3 m-0 mt-3">Edit Product Number : {{product.id}}</h3>
          <form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="productName" class="form-label">Name</label>
    <input type="text"  name='name' value="{{product.name}}" class="form-control" id="productName" aria-describedby="productName">
  </div>
  <div class="mb-3">
    <label for="productDescription" class="form-label">Description</label>
    <input type="text"  name='description' value="{{product.description}}" class="form-control" id="productDescription" aria-describedby="productDescription">
  </div>
  <div class="mb-3">
    <label for="productPrice" class="form-label">Price</label>
    <input type="number"  name='price' value="{{product.price}}" class="form-control" id="productPrice" aria-describedby="productPrice">
  </div>
   <div class="mb-3">
    <label for="productPrice" class="form-label">InStock  </label>
       <input type="checkbox" name='instock' {% if product.instock %}checked{% endif %} class="form-check-input" id="inStockCheckbox">
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
<select class="form-select" name="category_id"  id="category" aria-label="Default select example">
           {% if product.category %}
            <option selected disabled value="">{{product.category.name}}</option>
            {% else %}
            <option selected disabled value="">Select Category</option>
            {% endif %}
            {% for Category in categories %}
          <option value='{{Category.id}}'>{{Category.name}}</option>
            {% endfor %}
</select>
            </div>
 <div class="mb-3">
    <label for="productImage" class="form-label">Current Image</label>
    <input type="text" name="current_image" id="productImage" value="{{product.image}}" class="form-control" readonly>
</div>
<div class="mb-3">
    <label for="newImage" class="form-label">New Image (optional)</label>
    <input type="file" name="image" class="form-control" id="newImage">
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  </div>

  <!-- End Body -->
{% endblock %}
