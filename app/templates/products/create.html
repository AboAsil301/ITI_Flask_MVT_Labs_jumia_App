{% extends 'layouts/base.html' %}

{% block title %} Add Product  {% endblock %}
{% block body %}
  <!-- Start Body -->
  <div class="container ">
    <h3 class="py-3 m-0 mt-3">Add New Product</h3>
          <form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="productName" class="form-label">Name</label>
    <input type="text"  name='name' class="form-control" id="productName" aria-describedby="productName">
  </div>
  <div class="mb-3">
    <label for="productDescription" class="form-label">Description</label>
    <input type="text"  name='description' class="form-control" id="productDescription" aria-describedby="productDescription">
  </div>
  <div class="mb-3">
    <label for="productPrice" class="form-label">Price</label>
    <input type="number"  name='price' class="form-control" id="productPrice" aria-describedby="productPrice">
  </div>
            <div class="mb-3">
    <label for="category" class="form-label">Category</label>
<select class="form-select" name="category_id"  id="category" aria-label="Default select example">
<!--            <option selected disabled value="">Open this select menu</option>-->

            {% for Category in categories %}
          <option value='{{Category.id}}'>{{Category.name}}</option>
            {% endfor %}
</select>
            </div>
   <div class="mb-3">
    <label for="productPrice" class="form-label">InStock  </label>
       <input type="checkbox" name='instock' class="form-check-input" id="inStockCheckbox">

{#    <input type="text"  name='instock' class="form-control" id="" aria-describedby="productPrice">#}
  </div>
  <div class="mb-3">
    <label for="productImage" class="form-label">Image</label>
    <input type="file" name='image' class="form-control" id="productImage">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  </div>

  <!-- End Body -->
{% endblock %}
